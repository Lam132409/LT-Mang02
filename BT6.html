<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT6</title>
</head>
<body>
<p id="Before"></p>
<p id="After"></p>
<script>
    let n = +prompt('Nhập số phần tử');
    parseInt(n);
    let a = [];
    for (let i = 0; i < n; i++) {
        a[i] = prompt('Nhập số thứ ' + (i + 1));
    }
    document.getElementById("Before").innerHTML = a;
    a= a.join('');
    let str = a.toString();
    let str1 = '';
    for (let j = 0; j < str.length; j++) {
        if (str[j] === '-') {
            str1 += '_';
        }
        else {str1 += str[j] }
    }
    document.getElementById('After').innerHTML = str1
</script>
</body>
</html>
