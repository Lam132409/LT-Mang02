<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT2</title>
</head>
<body>
<p id="Before"></p>
<button onclick="myReverse()">Đảo </button>
<script>
    let n = +prompt('Nhập');
    parseInt(n);
    let a = [];
    for (let i = 0; i < n; i++) {
        a[i] = +prompt('Nhập số thứ ' + (i + 1));
    }
    document.getElementById("Before").innerHTML = a;

    function myReverse() {
        document.write(a.reverse().join(''));

    }
</script>
</body>
</html>
